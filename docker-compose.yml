version: '3'

services:
  dtls-client:
    build:
      context: cli
    container_name: cli
    entrypoint: /root/init.sh
    networks:
      - private
    volumes:
      - ./cli:/root
    cap_add:
      - NET_ADMIN
    stdin_open: true
    tty: true

  nat-box:
    build:
      context: nat
    container_name: nat
    entrypoint: /root/init.sh
    networks:
      - private
      - public
    volumes:
      - ./nat:/root
    cap_add:
      - NET_ADMIN
    stdin_open: true
    tty: true

  dtls-server:
    build:
      context: srv
    container_name: srv
    entrypoint: /root/init.sh
    networks:
      - public
    volumes:
      - ./srv:/root
    cap_add:
      - NET_ADMIN
    stdin_open: true
    tty: true

networks:
  private:
  public:

